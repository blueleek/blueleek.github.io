# Site settings
title: 搜索、推荐&AI开源实验室
SEOTitle: 胡笛笛 博客
header-img: img/star.jpeg
email: huheting.ella@gmail.com
description: "不知道如何把自己的意志放到事物中的人，至少还是把一种意义放到这些事物中；也就是说，他相信有一种意志在事物中了。"
keyword: "Ella 胡笛笛 Blog 产品"
url: "https://blueleek.blue/"          # your host, for absolute URL
baseurl: ""      # for example, '/blog' if your blog hosted on 'host/blog'
github_repo: "https://github.com/blueleek/blueleek.github.io" # you code repository

# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "用交叉学科构建产品职业理论&实践传道士"
sidebar-avatar: /img/avatar.jpeg      # use absolute URL, seeing it's used in both `/` and `/about/`



# SNS settings
RSS: true
github_username:    blueleek





# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
permalink: pretty
paginate: 13
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`



# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate,jemoji,jekyll-sitemap]




# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM                            # use Github Flavored Markdown !important



